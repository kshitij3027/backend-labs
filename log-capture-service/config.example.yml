filters:
  - pattern: "Health check"
    action: exclude
  - pattern: "DEBUG"
    action: exclude

tags:
  - name: "critical"
    pattern: "circuit.breaker|out.of.memory|connection.failed"
    field: message
  - name: "payment"
    pattern: "payment|purchase|order"
    field: message
  - name: "slow"
    pattern: "\\b[5-9]\\d{2,}ms\\b"
    field: raw
