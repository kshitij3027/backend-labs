services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5050:5000"
    environment:
      - CONFIG_PATH=config.yaml
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    profiles:
      - test
