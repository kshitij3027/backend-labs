services:
  perf-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "9000:9000"
      - "9001:9001/udp"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=9000
      - ENABLE_TLS=false
      - ENABLE_PERSISTENCE=true
      - LOG_DIR=/app/logs
      - MIN_LOG_LEVEL=DEBUG
      - BATCH_SIZE=500
      - BATCH_FLUSH_MS=100
    volumes:
      - server-logs:/app/logs
    networks:
      - perf-net
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 9000)); s.close()"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 2s

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    profiles:
      - test
    networks:
      - perf-net

  generator:
    build:
      context: .
      dockerfile: Dockerfile.generator
    environment:
      - SERVER_HOST=perf-server
      - SERVER_PORT=9000
      - ENABLE_TLS=false
    depends_on:
      perf-server:
        condition: service_healthy
    profiles:
      - generator
    networks:
      - perf-net

volumes:
  server-logs:

networks:
  perf-net:
    driver: bridge
