services:
  perf-server:
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # sysctls removed: net.core.rmem_max/wmem_max require --privileged mode
    # which is not available in standard Docker Desktop environments
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=9000
      - ENABLE_TLS=false
      - ENABLE_PERSISTENCE=true
      - LOG_DIR=/app/logs
      - MIN_LOG_LEVEL=DEBUG
      - BATCH_SIZE=1000
      - BATCH_FLUSH_MS=50

  generator:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    environment:
      - SERVER_HOST=perf-server
      - SERVER_PORT=9000
      - ENABLE_TLS=false
      - TOTAL_LOGS=50000
      - DURATION_SECS=30
      - CONCURRENCY=100
