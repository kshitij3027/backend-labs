services:
  udp-server:
    build: .
    container_name: udp_log_server
    ports:
      - "5514:5514/udp"
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5514
      - LOG_DIR=/app/logs
      - LOG_FILENAME=server.log
    volumes:
      - ./logs:/app/logs

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    profiles:
      - test

  udp-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    command: ["--server", "udp-server", "--port", "5514", "--count", "20"]
    depends_on:
      - udp-server
    profiles:
      - client

  loadtest:
    build:
      context: .
      dockerfile: Dockerfile.client
    entrypoint: ["python", "loadtest.py"]
    command: ["--server", "udp-server", "--port", "5514", "--logs", "10000", "--rate", "1000", "--clients", "4"]
    depends_on:
      - udp-server
    profiles:
      - loadtest
